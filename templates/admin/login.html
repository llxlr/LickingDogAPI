<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>{{ title }}</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', path='admin/css/normalize.css') }}">

						<span class="us_uer"></span>
						<input name="password" class="text" style="color: #FFFFFF !important; position:absolute; z-index:100;" value="" type="password" placeholder="请输入密码">
					</div>
					<div class="mb2" ><button type="submit" class="act-but submit" style="color: #FFFFFF">登录</button>
                  </div>
				</form>
			</div>
		</div>
	</div>
</div>
<script src="{{ url_for('static', path='admin/js/TweenLite.js') }}"></script>
<script src="{{ url_for('static', path='admin/js/EasePack.js') }}"></script>
