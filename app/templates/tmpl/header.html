    <meta charset="utf-8">{# 声明网页字符编码 #}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, shrink-to-fit=no">{# 页面自适应 #}
    <meta name="keywords" content="{{ keywords }}">{# 关键词 #}
    <meta name="description" content="{{ description }}">{# 描述 #}
    <meta name="author" content="{{ author }}">{# 作者 #}
    <meta name="theme-color" content="#2ecc71">{# 手机chrome标签颜色渲染 #}
    {# <meta http-equiv="refresh" content="60"> #}{# 60秒后自动刷新页面 #}
    <meta name="robots" content="index, follow, archive" />{# 允许搜索引擎获取和进入链接 #}
    {# <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate"> #}{# 禁用缓存 #}
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/pure.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}?v={{ version }}">

    <script type="text/javascript" src="{{ url_for('static', path='js/main.js') }}?v={{ version }}"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/sweetalert2/dist/sweetalert2.min.js"></script>
    <script type="text/javascript">
        if(typeof navigator.serviceWorker!=='undefined'){navigator.serviceWorker.register('sw.js');} /*注册PWA*/
        function getIEVersion(){var e=99;if("Microsoft Internet Explorer"==navigator.appName){var t=navigator.userAgent;null!=new RegExp("MSIE ([0-9]{1,}[.0-9]{0,})").exec(t)&&(e=parseFloat(RegExp.$1))}return e;};getIEVersion()<=11&&(window.location.href="{{ url_for('static', path='../limit.html') }}"); /*不兼容IE浏览器*/
    </script>

    {% if analysis.google %}
    <script>window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;ga('create', '{{ analysis.google }}', 'auto');ga('send', 'pageview');</script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    {% elif analysis.baidu %}
    <script>let _hmt=_hmt||[];(function(){let hm = document.createElement("script");hm.src = "//hm.baidu.com/hm.js?{{ analysis.baidu }}";let s = document.getElementsByTagName("script")[0];s.parentNode.insertBefore(hm, s);})();</script>
    {% else %}
    {% endif %}
